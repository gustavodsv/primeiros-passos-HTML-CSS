    <div>
        <h2>Border-radius</h2>
        Usado para arredondar as bordas, é possivel usar o atributo <code>border-radius</code> em qualquer elemento.<br><br>
        Para arredondar todos os lados usa-se apenas o: <br>
        <code>Border-radius: 100px ;</code>, <br> <br>
        para arredondar um lado expecífico usa-se: <br> <code>border-top-left-radius: 100px;</code><br>
        <code>border-bottom-right-radius: 100px;</code>
    </div>
